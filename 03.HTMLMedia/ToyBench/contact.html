      <main>
         <section>
            <h2>CONTACT US</h2>

            <div>
               <div id="contact-form">
                  <form action="#" method="post">
                     <div>
                        <label for="name">Name *</label><br />
                        <input
                           type="text"
                           id="name"
                           name="name"
                           placeholder="e.g. John Doe"
                           required
                        />
                     </div>
                     <br />

                     <div>
                        <label for="email">Email *</label><br />
                        <input
                           type="email"
                           id="email"
                           name="email"
                           placeholder="e.g. johndoe@sky.net"
                           required
                        />
                     </div>
                     <br />

                     <div>
                        <label for="phone">Phone *</label><br />
                        <input
                           type="tel"
                           id="phone"
                           name="phone"
                           placeholder="e.g. +32 489 44 33 22"
                           required
                        />
                     </div>
                     <br />

                     <div>
                        <label for="message">Message *</label><br />
                        <textarea
                           id="message"
                           name="message"
                           rows="10"
                           cols="50"
                           required
                        ></textarea>
                     </div>
                     <br />

                     <button type="submit">SUBMIT</button>
                  </form>
               </div>

               <hr />
               <div id="contact-info">
                  <figure>
                     <iframe
                        src="https://maps.google.com/maps?q=1224+Park+Pl,+Brooklyn,+NY+11213&hl=en&z=14&amp;output=embed"
                     ></iframe>
                     <figcaption>Locatie op de kaart</figcaption>
                  </figure>

                  <address>
                     <p>
                        <strong>Address:</strong><br />
                        1224 Park Pl, Brooklyn, NY 11213
                     </p>
                     <p>
                        <strong>Phone:</strong><br />
                        <a href="tel:+18005596580">+1 800 559 6580</a>
                     </p>
                     <p>
                        <strong>E-mail:</strong><br />
                        <a href="mailto:mail@demolink.org">mail@demolink.org</a>
                     </p>
                  </address>
               </div>
            </div>
